<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<title>Great Circles Remote</title> 
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style>
			body{width:320px;height:360px;background-color:black;}
			a{display:block;cursor:pointer;}
			#remote{width:100px; height:220px;margin:100px auto;background-color: #444; border:4px solid silver; border-radius:25px;padding:20px;}
			#red{width:30px;height:10px;background-color:red;margin:20px auto;}
  
			#down{	width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-top: 30px solid #00bfff; margin:10px auto;
}
			#enter{width:60px;height:40px;background-color:#83a0aa;margin:30px auto;}
			#up{	width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 30px solid #00bfff;margin:0 auto;
}
		</style> 
	</head> 

	<body>
	<div id="remote">
		<a href="#" id="red">

		</a>

		<a id="up">
		</a>
		
		<a id="enter">
		</a>
		
		<a id="down">
		</a>
	</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	
	<script>
  	  var socket = io.connect();
	
	</script>
	
	<script>

	 	$("a#red").click(function(){
	 		socket.emit('remote', "RED");
	 	});
	 	$("#up").click(function(){
	 		socket.emit('remote', "UP");
	 	}
	 	);
	 	$("#enter").click(function(){
		 	socket.emit('remote', "ENTER");
	 	}
	 	);
	 	$("#down").click(function(){
		 	socket.emit('remote', "DOWN");

	 	}
		);
		
		var updateLayout = function() {
		  if (window.innerWidth != currentWidth) {
		    currentWidth = window.innerWidth;
		    var orient = (currentWidth == 320) ? "profile" : "landscape";
		    document.body.setAttribute("orient", orient);
		    window.scrollTo(0, 1);
		  }
		};
		
		iPhone.DomLoad(updateLayout);
		setInterval(updateLayout, 500);

		</script>  
</html>
