<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<title>Send Gyro Data</title> 
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style>
			body{width:320px;}
			a{display:block;cursor:hand;}
			#remote{width:80px; margin:0 auto;background-color: black; border-radius:25px;padding:20px;}
			#red{width:30px;height:10px;background-color:red;margin:20px 25px;}
 
			#down{	width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 20px solid #3f97ce; margin:10px 20px;
}
			#enter{width:40px;height:40px;background-color:purple;margin:20px 20px;}
			#up{	width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 20px solid #3f97ce;margin:0 20px;
}
		</style> 
	</head> 

	<body>
	<div id="remote">
		<a href="#" id="red">

		</a>

		<a id="up">
		</a>
		
		<a id="enter">
		</a>
		
		<a id="down">
		</a>
	</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	
	<script>
  	  var socket = io.connect();
	
	</script>
	
	<script>

	 	$("a#red").click(function(){
	 		socket.emit('remote', "RED");
	 	});
	 	$("#up").click(function(){
	 		socket.emit('remote', "UP");
	 	}
	 	);
	 	$("#enter").click(function(){
		 	socket.emit('remote', "ENTER");
	 	}
	 	);
	 	$("#down").click(function(){
		 	socket.emit('remote', "DOWN");

	 	}
		);
		</script>  
</html>
